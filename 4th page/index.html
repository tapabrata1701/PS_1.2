<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../2nd Page/index.html" target="_blank">About</a>
            <a href="../3rd page/index.html" target="_blank">Store</a>
            <a href="../4th page/index.html" target="_blank">Contact Us</a>
         </nav>
    </header>
    <div class="container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="message">Write your message here...</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="social-icons">
            <p>Follow us on:</p>
            <a id="fb" href="www.facebook.com"><img src="../Contact/Facebook.png" alt="Facebook"></a>
            <a id="insta" href="www.instagram.com"><img src="../Contact/Instagram.png" alt="Instagram"></a>
            <a id="X" href="www.x.com"><img src="../Contact/TwitterX.png" alt="Twitter"></a>
        </div>
        
    </div>
    
</body>
</html>
